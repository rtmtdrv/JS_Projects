<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Count Type</title>
</head>
<body>
  <div class="container" style:"align: center">
    <div class="row">
      <textarea name="" id="myContents" cols="50" rows="10" onkeyup="countWords(this)" ></textarea>
      <h5>The number of words you have typed:</h5>
      <h1><div id="displayNum">0</div></h1>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
