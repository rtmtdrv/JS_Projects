<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Confirm Delete</title>
</head>
<body>
  <div class="container" style="text-align: center;">
    <br><h1>Are you sure to delete?</h1><br>
    <input id="deleteButton" type="button" value="Delete" onClick="delOperation()" />
  </div>


  <script>
    function delOperation(){
      if(confirm("Are you sure to delete?")){
        alert("Already deleted!")
      } else {
        alert("Cancel deleted!")
      }
    }
  </script>
</body>
</html>
