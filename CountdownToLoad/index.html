<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="10">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Coundown To Load Web Page</title>
  <style>
    #formText {
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>
<body onload="window.setTimeout('getSeconds()', 1)">
  <div class="container" style="text-align: center;">
    <h3>Load web page after 10 seconds:</h3>
    <form name="myForm">
      <input size="9" type="text" name="timeElapse" placeholder="Test" id="formText">
    </form>
  </div>

  <script>
    timeObject = new Date();
    countStart = timeObject.getTime();

    function initTimer() {
      let myTime = new Date();
      let currentTime = myTime.getTime();
      let diffTime = currentTime - countStart;
      this.diffSeconds = diffTime/1000;
      return (this.diffSeconds);
    }
    function getSeconds(){
      let mySeconds0 = initTimer();
      let mySeconds1 = "" + mySeconds0;
      
      mySeconds1 = 10 - eval(mySeconds1.substring(0, mySeconds1.indexOf('.'))) + " seconds";
      // console.log(mySeconds1); 

      document.myForm.timeElapse.value = mySeconds1;
      window.setTimeout('getSeconds()',1000)
    }
  </script>
</body>
</html>
