<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
  <title>Search Engine</title>
</head>
<body>
  <div class="container" style="text-align: center;">
    <form name="myForm" id="myForm">
      <br>
      <div>
        <p style="font-size: 18px;">Keyword: 
          <input type="text" name="searchText" size="21" style="margin-left: 10px;" id="searchBox">
        </p>
        <p style="font-size: 18px;">Select Engine:
          <select name="searchSelect" size="1" id="engineName">
            <option selected>Yahoo</option>
            <option value="Google">Google</option>
            <option value="Bing">Bing</option>
          </select>
        </p>
        <input type="button" value=" SEARCH " onClick="makeSearch()">
      </div>
    </form>
    <form action="http://search.yahoo.com/bin/search" method="get" target="_blank">
      <input type="hidden" name="p" value>
    </form>
    <form action="http://www.google.com/search" target="_blank" value>
      <input type="hidden" name="q">
    </form>
    <form action="http://www.bing.com/search" target="_blank"value>
      <input type="hidden" name="q">
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
